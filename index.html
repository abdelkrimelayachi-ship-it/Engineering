<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Engineering App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0a0a0a">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      background: rgba(0,0,0,0.4);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 26px;
    }

    p {
      font-size: 15px;
      opacity: 0.9;
    }

    button {
      margin-top: 20px;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 12px;
      background: #00ffcc;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00e6b8;
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>Engineering</h1>
    <p>مرحبا بك فـ تطبيق Engineering<br>تطبيق جميل، بسيط، ومغربي ❤️</p>

    <button onclick="hello()">إضغط هنا</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function hello() {
      document.getElementById("result").innerText =
        "✨ مرحبا بك! التطبيق خدام مزيان ✨";
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</body>
</html>
